<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <link rel='stylesheet' type='text/css' href='style.css'>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col heading">
                <h2 class="text-white">Discussion Portal</h2>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="pos-col border-right bg-light">
                <div class="row">
                    <button class="btn btn-primary" id="new-ques">New Question Form</button>
					<input class="form-search" type="text" name="query" id="query" placeholder="Search Questions..." />
                </div>
           
                <div class="row d-flex flex-column">
                    <ul class="list-unstyled"></ul>
                    <div class="pos-col d-none" id="no-match-found">
                        <h3 class="text-center">No Match Found</h3>
                    </div>
                </div>
            </div>
            <div class="pos-col po" id="welcome">
                <h2 class="text-left">Welcome to Discussion Portal!</h2>
                <p class="text-left">Enter a subject and question to get started</p>
                <form id="question">
                    <div>
                        <input type="text" name="subject" id="subject" class="form-control" placeholder="Subject" required />
                    </div>
                    <div>
                        <textarea rows="10" name="ques" id="question" class="form-control" placeholder="Question" required></textarea>
                    </div>
                    <div class="d-flex">
                        <button type="submit" class="btn btn-primary" id="ques-submit">Submit</button>
                    </div>
                </form>
            </div>
            <div class="pos-col  po d-none" id="response">
                <h4 class="text-secondary">Question</h4>
                <div id="ques-info"></div>
                <div class="d-flex">
                    <button class="btn btn-primary" id="resolve">Resolve</button>
                </div>
				<hr>
                <h4 class="text-secondary">Response</h4>
                <div id="responseList"></div>
                <h4 class="text-secondary">Add Response</h4>
                <form id="responseForm">
                    <div>
                        <input type="text" name="username" id="username" class="form-control" placeholder="Enter Name" required />
                    </div>
                    <div>
                        <textarea rows="10" name="response" id="response" class="form-control" placeholder="Enter Comment" required ></textarea>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary" id="response-submit">Submit</button>
                    </div>
                    <input type="hidden" name="qId" value="" id="pos"/>
                </form>
            </div>
        </div>
    </div>
</body>
<script src='script.js'></script>
</html>
